<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="fragment/style"></style>

    <title>Medicament</title>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row"  th:if="${medicament.pharmacie.id}==${utilisateurActif.pharmacie.id}">
                    <div class="col-8 offset-2 my-2">

                        <div class="card card-info">
                            <div class="card-header">
                                <div class="card-title">
                                    <h2>Info Medicament</h2>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Nom</label>
                                    <span class="col-9 col-form-label" th:text="${medicament.nom}"></span>

                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Type</label>
                                    <span class="col-9 col-form-label" th:text="${medicament.type.nom}"></span>

                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Prix</label>
                                    <span class="col-9 col-form-label"
                                          th:text="${#numbers.formatInteger(prix,3,'POINT')}+
                                            ' F CFA'" th:with="prix=${ medicament.prixVente }"></span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Prix Assureur</label>

                                    <span class="col-9 col-form-label" th:text="${#numbers.formatInteger(prix,3,'POINT')}+
                                            ' F CFA'" th:with="prix=${medicament.prixAssureur}"></span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Pris en Charge</label>

                                    <span class="col-9 col-form-label" th:text="${ medicament.prisEnCharge }?'OUI':'NON'"></span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Details</label>

                                    <span class="col-9 col-form-label" th:text="${medicament.details}"></span>
                                </div>


                            </div>
                            <!--Boutons-->
                            <!-- /.card-body -->
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-success" type="button"><i
                                        class="fas fa-cancel"></i> <a th:href="@{/medicament/nouveau}">Nouveau</a>
                                </button>
                                <button class="btn btn-outline-info" type="button"><i
                                        class="fas fa-cancel"></i> <a th:href="@{/medicament}">Liste</a>
                                </button>
                            </div>


                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </section>


</div>

<div th:replace="fragment/footer"></div>
</div>
</div>
</div>
</body>
<script th:replace="fragment/script"></script>
</html>
