<div class="modal fade" id="modalVente">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Details Medicaments Vendus
                    <i th:text="${#dates.format(#dates.createNow(), 'EEEE dd MMMM yyyy')}"></i>
                </h4>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <table class="table table-sm table-hover text-nowrap table-striped">
                    <thead>
                    <tr>
                        <th>Designation</th>
                        <th>Quantite</th>
                        <th>Prix</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="medicaments : ${ medicaments }">
                        <td th:text="${ medicaments.medicament.nom }"></td>
                        <td th:text="${ medicaments.quantite }"></td>
                        <td th:text="${ medicaments.medicament.prixVente }"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
