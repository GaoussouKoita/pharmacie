<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="fragment/style"></style>

    <title>Salaire</title>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row"  th:if="${salaire.pharmacie.id}==${utilisateurActif.pharmacie.id}">
                    <div class="col-lg-8 offset-2 my-2">

                        <div class="card card-info">

                            <div class="card-header">
                                <div class="card-title">
                                    <h2>Info salaire</h2>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Periode</label>
                                    <span class="col-lg-9 col-form-label"
                                          th:text="${salaire.mois}"></span>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Utilisateur</label>
                                    <span class="col-lg-9 col-form-label" th:text="${ salaire.utilisateur.prenom }+' '+${ salaire.utilisateur.nom }"></span>

                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Montant</label>
                                    <span class="col-lg-9 col-form-label" th:text="${#numbers.formatInteger(prix,3,'POINT')}+
                                            ' F CFA'" th:with="prix=${ salaire.montant }"></span>

                                </div>


                            </div>
                            <!--Boutons-->
                            <!-- /.card-body -->
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-success" type="button"><i
                                        class="fas fa-cancel"></i> <a th:href="@{/salaire/nouveau}">Nouveau</a>
                                </button>
                                <button class="btn btn-outline-info" type="button"><i
                                        class="fas fa-cancel"></i> <a th:href="@{/salaire}">Liste</a>
                                </button>
                            </div>


                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </section>


</div>

<div th:replace="fragment/footer"></div>
</div>
</div>
</div>
</body>
<script th:replace="fragment/script"></script>
</html>
