<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Nouveau Vente</title>
    <th:block th:replace="fragment/style.html"></th:block>

</head>
<body class="hold-transition sidebar-mini  layout-fixed layout-navbar-fixed ">
<div class="wrapper">
    <div th:replace="fragment/header"></div>

    <div class="content-wrapper">

        <!--Formulaire-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-2">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouveau Vente</h3>
                            </div>
                            <form class="form-horizontal" method="POST" th:action="@{/vente/nouveau}"
                                  th:object="${vente}">
                                <div class="card-body">
                                    <input th:field="*{id}" type="hidden"/>

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Assur√©<span
                                                class="text-danger">*</span></label>
                                        <div class="col-lg-10">
                                            <div class="form-check">
                                                <input checked class="form-check-input" th:field="*{type}"
                                                       type="radio" value=1>
                                                <label class="form-check-label mr-5">OUI</label>

                                                <input checked class="form-check-input" th:field="*{type}"
                                                       type="radio" value=0>
                                                <label class="form-check-label">NON</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">Produits</label>
                                        <div class="col-md-10">
                                            <div class="panel panel-info">
                                                <div class="panel-body scroll-300 mb-2">
                                                    <table class="table table-sm table-striped ">
                                                        <thead>
                                                        <tr>
                                                            <th>Produit</th>
                                                            <th>Quantite
                                                                <button class="btn btn-xs btn-outline-success ml-5"
                                                                        id="addBtnVente1"
                                                                        type="button"><i class="fas fa-plus"></i>
                                                                    Nouveau
                                                                </button>
                                                            </th>

                                                        </tr>
                                                        </thead>
                                                        <tbody id="tbody">
                                                        <tr>
                                                            <td>
                                                                <div class="form-group row">
                                                                    <div class="col-lg-12">
                                                                        <select class="form-control select2bs4"
                                                                                name="mediacaments[0].id"
                                                                                style="width: 100%;">
                                                                            <option th:each="medicament:${medicaments}"
                                                                                    th:text="${medicament.nom}+' '
                                                                                        +${medicament.prixVente}+' F CFA'"
                                                                                    th:value="${medicament.id}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td><input class="form-control"
                                                                       name="medicaments[0].quantite"
                                                                       placeholder="Entrer la quantite" required
                                                                       type="number"/></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre
                                    </button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/vente}">Retour</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>

</html>


<script th:inline="javascript">
    $(document).ready(function () {
        // jQuery button click event to add a row
        var rowIdx = 1;
        var med=/*[[${medicaments}]]*/

        $('#addBtnVente1').on('click', function () {
            // Adding a row inside the tbody.
            $('#tbody').append(`<tr><td>
                <div class="form-group row">
                    <div class="col-lg-12">
                         <select class="form-control select2bs4"
                                name="medicaments[${rowIdx}].id"
                                style="width: 100%;">
                                <option >${med.length}</option>
                                for(var i=0){
                                <option>${med[0].nom} ${med[0].prixVente} FCFA</option>
                                }
                           </select>
                    </div>
                </div>
            </td>
            <td><input class="form-control"
                       name="medicaments[${rowIdx}].quantite"
                       placeholder="Entrer la quantite" required
                       type="number"/></td></tr>`);
            rowIdx++;
        });

    });





</script>
